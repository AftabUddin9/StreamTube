{% extends 'base.html' %}

{% block title %}Video List{% endblock %}

{% block content %}
    <h2>Video List</h2>

    {% for category, videos in category_videos.items %}
        <div class="card mt-4">
            <div class="card-header">
                <h3>{{ category.name }}</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    {% for video in videos %}
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <a href="{% url 'App_Videos:video_detail' video.id %}">
                                    <img src="{{ video.thumbnail_url }}" class="card-img-top" alt="{{ video.title }}">
                                </a>
                                <div class="card-body">
                                    <h5 class="card-title">{{ video.title }}</h5>
                                    <a href="{% url 'App_Videos:video_detail' video.id %}" class="btn btn-primary">View Details</a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
